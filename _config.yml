# Setup
title: Yarrick's Log
tagline: Warhammer 40K, Kill Team, Underworlds
url: https://yarrickslog.github.io
paginate: 1
baseurl: "https://yarrickslog.github.io"
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Luke
  url: https://yarrickslog.github.io


# Custom vars
version: 3.0.0
